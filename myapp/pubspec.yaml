name: HexaComb
applicationName: HexaComb
description: A mobile game puzzle game made in Flutter.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 0.0.3+11

environment:
  sdk: ">=2.17.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^5.2.0
  cupertino_icons: ^1.0.2
  go_router: 6.0.5
  logging: ^1.0.2
  provider: ^6.0.2
  shared_preferences: ^2.0.13
  window_manager: ^0.3.7

  # If you don't need one of the following dependencies,
  # delete the relevant line below, and get rid of any Dart code
  # that references the dependency.
  firebase_core: ^2.17.0  # Needed for Crashlytics below
  firebase_crashlytics: ^3.3.7  # Error reporting
  games_services: ^3.0.3  # Achievements and leaderboards
  google_mobile_ads: ^3.0.0  # Ads
  in_app_purchase: ^3.0.1  # In-app purchases
  flame: 1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_app_name: "^0.1.0"
  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^2.0.1
  test: ^1.19.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/music/
    - assets/sfx/

  fonts:
    - family: Permanent Marker
      fonts:
        - asset: assets/Permanent_Marker/PermanentMarker-Regular.ttf
    - family: Silkscreen
      fonts:
        - asset: fonts/Silkscreen-Bold.ttf
        - asset: fonts/Silkscreen-Regular.ttf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#FFFFD5"
  adaptive_icon_foreground: "assets/icon-adaptive-foreground.png"

flutter_app_name:
  name: "HexaComb"